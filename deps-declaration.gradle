ext.deps = [:]
ext.versions = [:]

def versions = [:]
versions.lifecycle = '2.2.0'


def lifecycle = [:]
lifecycle.extensions = "androidx.lifecycle:lifecycle-extensions:$versions.lifecycle"
lifecycle.reactivestreams = "androidx.lifecycle:lifecycle-reactivestreams:$versions.lifecycle"
lifecycle.compiler = "androidx.lifecycle:lifecycle-compiler:$versions.lifecycle"
lifecycle.testing = "androidx.arch.core:core-testing:2.1.0"
lifecycle.viewmodel = "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1"
lifecycle.livedata = "androidx.lifecycle:lifecycle-livedata-ktx:2.4.1"
deps.lifecycle = lifecycle

def navigation = [:]
navigation.fragment = "androidx.navigation:navigation-fragment-ktx:2.4.2"
navigation.ui = "androidx.navigation:navigation-ui-ktx:2.4.2"
deps.navigation = navigation


def material = [:]
material.material = "com.google.android.material:material:1.4.0"
deps.material = material

def core = [:]
core.ktx = "androidx.core:core-ktx:1.7.0"
deps.core = core

def leanback = [:]
leanback.leanback = "androidx.leanback:leanback:1.0.0"
deps.leanback=leanback

def appcombat = [:]
appcombat.appcombat = "androidx.appcompat:appcompat:1.4.2"
deps.appcombat=appcombat

def constraintlayout = [:]
constraintlayout.constraintlayout = "androidx.constraintlayout:constraintlayout:2.1.4"
deps.constraintlayout = constraintlayout

def error = [:]
error.duplicateclass = "com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava"
deps.error=error


def gradle = [:]
